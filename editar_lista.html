<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ukianime</title>
        <!--Carga CSS-->
        <link rel="stylesheet" href="css/estilos_comunes.css">
        <link rel="stylesheet" href="css/paginas/crud_subir_editar.css">
        <link rel="stylesheet" href="css/componentes/menu_oculto.css">
        <link rel="stylesheet" href="css/componentes/header.css">
        <link rel="stylesheet" href="css/componentes/footer.css">

        <!--Carga librerías y archivos de JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="js/menu_desplegable.js"></script>

        <!--Carga templates-->
        <script>
        $(function(){
            $("#header").load("https://raw.githubusercontent.com/mochi182/Ukianime/master/componentes/header.html"); 
        });
        $(function(){
            $("#footer").load("https://raw.githubusercontent.com/mochi182/Ukianime/master/componentes/footer.html"); 
        });
        $(function(){
            $("#menu_oculto").load("https://raw.githubusercontent.com/mochi182/Ukianime/master/componentes/menu_oculto.html"); 
        });
        </script>
    </head>

    <body>
        <header id="header"></header>
        <div id="menu_oculto"></div>

        <section class="seccion_central">
            <h1>Editar lista de reproducción</h1>
            <hr>
            <div id="subir_video_flex_1">
                <div id="subir_video_flex_2">
                    <img id="preview_crear_lista" src="https://m.media-amazon.com/images/M/MV5BMGZmMjIxYjYtYWE5YS00OWYyLWE5YzUtOTI3YTkxNmQyZDkzXkEyXkFqcGdeQXVyNTY0NDkzNDc@._V1_UY1200_CR109,0,630,1200_AL_.jpg" alt="e1">
                    <p>
                        Cartelón
                        <br>
                        <input type="file" class="file_input">
                    </p>
                </div>
                    <div id="subir_video_flex_3">
                        <div id="titulo_y_descripcion_listas">
                            <p>Información básica</p>
                            <hr>
                            <p>
                                Título
                                <br>
                                <input type="text">
                            </p>
                            <p>
                                Descripción
                                <br>
                                <textarea name="descripcion" rows="15"></textarea>
                            </p>
                            <p>
                                Categoría
                                <br>
                                <select name="categoria" id="play_list_categoria">
                                    <option value="shonen">Shonen</option>
                                    <option value="seinen">Seinen</option>
                                    <option value="slice">Slice of life</option>
                                </select>
                            </p>
                        </div>
                        <div id="subseccion_de_botones">
                            <a href="panel_de_listas.html" type="button" class="boton hierba">Listo</a>
                            <a href="panel_de_listas.html" type="button" class="boton peligro">Cancelar</a>
                        </div>
                    </div>
                </div>
            </section>

        <footer id="footer"></footer>
    </body>
</html>
