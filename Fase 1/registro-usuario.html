<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/paginas/estilo-registro.css">
</head>
<body>    
    <div class="tab">
      <button class="tablinks" onclick="pestana(event, 'Personales')">1. Datos Personales</button>
      <button class="tablinks" onclick="pestana(event, 'Cuenta')">2. Datos de la cuenta</button>
      <button class="tablinks" onclick="pestana(event, 'Pago')">3. Método de pago</button>
    </div>
    
    <section id="Personales" class="tabcontent">
        <div class="contenedor-form">
            <div class="formulario">
                <h3>PASO 1 - DATOS PERSONALES</h3>
                <form action="#">
                    <input type="text" placeholder="Nombre" class="nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <input type="date" placeholder="Fecha de Nacimineto" required>
                    <input type="text" placeholder="Teléfono" required>
                    <input type="text" placeholder="País" required>
                    
                    <input type="submit" value="Siguiente" onclick="pestana(event, 'Cuenta')">
                    <div class="salirregresar"></div>
                </form>
                <a href="login.html" class="salir">Salir</a>
    </section>
    
    <section id="Cuenta" class="tabcontent">
        <div class="contenedor-form">
            <h3>PASO 2 - DATOS DE LA CUENTA</h3>
            <form action="#">
                <input type="email" placeholder="Correo Electronico" required>
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="password" placeholder="Repetir Contraseña" required>
                <input type="text" placeholder="Idioma de preferencia" required>
                
                <input type="submit" value="Siguiente"  onclick="pestana(event, 'Pago')">
            </form>
            <input type="button" value="Regresar" onclick="pestana(event, 'Personales')">
            <a href="login.html" class="salir">Salir</a>
        </div>
    </section>
    
    <section id="Pago" class="tabcontent">
        <div class="contenedor-form">
            <h3>PASO 3 - DATOS DE LA CUENTA</h3>
            <form action="#">

                <p style="text-align: left; font-size: 20px;">Tipo de cuenta</p>
                <input type="radio" name="cuenta" value="basica" required>
                <label for="Basica">Basica...   20.00$</label><br>
                <input type="radio" name="cuenta" value= "Premiun" required>
                <label for="Premiun">Premiun... 50.00$</label><br>

                <p style="text-align: left; font-size: 20px;">Metodo de Pago</p>
                <input type="radio" name="metodo" value="Visa" required>
                <label for="Visa">Visa</label><br>
                <input type="radio" name="metodo" value= "MasterCard" required>
                <label for="MasterCard">Premiun</label><br>

                <p style="text-align: center; font-size: 20px;">Número de tarjeta</p> <br>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>
                <input type="text" class="tarke" placeholder="xxxx" maxlength="4" required>

                
                <input type="text" class="tarke1" placeholder="xxxxxx" maxlength="6" required>

                <input type="text" class="tarkes" placeholder="día" maxlength="2" required>
                <span>/</span>
                <input type="text" class="tarkes" placeholder="año" maxlength="2" required> <br>

                <span class="textoag">Codigo de Seguridad </span>    
                <span class="textoag">Fecha de Expiración </span>
                <br>

                <p style="text-align: left; font-size: 20px;">Forma de cobro</p>
                <input type="radio" name="cobro" value="Manual" required>
                <label for="Manual">Manual</label><br>
                <input type="radio" name="cobro" value= "Automatico" required>
                <label for="Automático">Automático</label><br>

                <input type="submit" value="Registrarme" onclick="boton_loco()">
            </form>
            <input type="button" value="Regresar" onclick="pestana(event, 'Cuenta')">
            <a href="login.html" class="salir">Salir</a>
        </div>
    </section>
    <script src="js/script-registro.js"></script>

    <script>
        function boton_loco(){
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
