<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ukianime</title>
        <!--Carga CSS-->
        <link rel="stylesheet" href="css/estilos_comunes.css">
        <link rel="stylesheet" href="css/paginas/subir_video.css">
        <link rel="stylesheet" href="css/componentes/menu_oculto.css">
        <link rel="stylesheet" href="css/componentes/header.css">
        <link rel="stylesheet" href="css/componentes/footer.css">

        <!--Carga librerías y archivos de JS-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="js/menu_desplegable.js"></script>

        <!--Carga templates-->
        <script>
        $(function(){
            $("#header").load("https://raw.githubusercontent.com/mochi182/Ukianime/master/componentes/header.html"); 
        });
        $(function(){
            $("#footer").load("https://raw.githubusercontent.com/mochi182/Ukianime/master/componentes/footer.html"); 
        });
        $(function(){
            $("#menu_oculto").load("https://raw.githubusercontent.com/mochi182/Ukianime/master/componentes/menu_oculto.html"); 
        });
        </script>
    </head>

    <body>
        <header id="header"></header>
        <div id="menu_oculto"></div>

        <section class="seccion_central">
            <h1>Crear lista de reproducción</h1>
            <hr>
            <div id="subir_video_flex_1">
                <div id="subir_video_flex_2">
                    <img id="preview_crear_lista" src="https://maroon-prod.s3.amazonaws.com/media/CACHE/images/photos/2020/04/19/beatars/ce09d947a4dc92f740c51383fc3a057b.jpg" alt="e1">

                </div>
                <div id="seccion_derecha">
                    <p>Información básica</p>
                    <hr>
                    <div id="subir_video_flex_3">
                        <div id="titulo_y_descripcion">
                            <p>
                                Título
                                <br>
                                <input type="text">
                            </p>
                            <p>
                                Descripción
                                <br>
                                <textarea name="descripcion" rows="10"></textarea>
                            </p>
                            <p>
                                Categoría
                                <br>
                                <select name="categoria" id="play_list_categoria">
                                    <option value="shonen">Shonen</option>
                                    <option value="seinen">Seinen</option>
                                    <option value="slice">Slice of life</option>
                                </select>
                            </p>
                        </div>
                        <div id="subseccion_de_botones">
                            <a href="administrar_listas.html" type="button" class="boton hierba">Listo</a>
                            <a href="administrar_listas.html" type="button" class="boton peligro">Cancelar</a>
                        </div>
    
                    </div>
    
                </div>
            </div>
        </section>

        <footer id="footer"></footer>
    </body>
</html>
